language: java

sudo: required

jdk:
  - oraclejdk8
  
before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - cd jg-bom
  - mvn clean install
  - cd ..
  
install: 
  - mvn clean install -Pprod

script:
  - sudo apt-get update && sudo apt-get install oracle-java8-installer
  - java -version

after_success:
  - mvn test jacoco:report org.eluder.coveralls:coveralls-maven-plugin:report

notifications:
